<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="quiz" id="quiz">
        <h1 class="quiz-title" id="quiz-title">Тестирование</h1>
        <div class="quiz-questions" id="questions">
            <div class="quiz-questions-item">
                <h2 class="quiz-questions__question">Что такое операционная система?</h2>
                <ul class="quiz-questions__answers">
                    <li>
                        <label>
                            <input type="radio" name="q1" class="answer-input">
                            <span class="radio-style"></span>
                            <span class="radio-text">Это просто программа на компьютере, как и другие - Word или Chrome</span>
                        </label>
                    </li>
                    <li>
                        <label>
                            <input type="radio" name="q1" class="answer-input">
                            <span class="radio-style"></span>
                            <span class="radio-text">Это просто программа на компьютере, как и другие - Word или Chrome</span>
                        </label>
                    </li>
                                        
                </ul>
            </div>  
        </div>
        <div class="quiz-indicator">
            <div class="indicator-container">
                <div class="quiz-indicator-number"><p class="bold">0</p></div>
                <div class="quiz-indicator-number" id="progress"><p>10</p></div>
            </div>            
            <div class="quiz-progress" >
                <div class="quiz-progress-inner" id="progressBar"></div>
                <div class="stop-quiz-indicator" id="indicator">10</div>                
            </div>
        </div> 
        <div class="quiz__result-title" id="quiz__result-title" >
            <h1 class="title-result">Хороший результат!</h1>
            <h2 class="result">Вы ответили правильно  на 5 вопросов.</h2>
            <h2 class="message">Так держать!</h2>
        </div>
        <div class="quiz-results" id="results">     
            <div class="quiz-results-item">
                <div class="quiz-results-block">
                    <h3 class="quiz-results__question">Вопрос 1</h3>
                    <p class="showAnswer">Ответ 1</p>
                </div>
            </div>
        </div>
        <button class="btn-restart" id="btn-restart">Пройти ещё раз</button>
        

    </div>
    <script src="main.js"></script> 
</body>
</html>
